services:
  # Backend API
  - type: web
    name: hyperliquid-api
    env: python
    plan: free
    runtime: python-3.13.4
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False